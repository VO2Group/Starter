<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Starter</title>
    <meta charset=utf-8>
    <meta name=viewport content="initial-scale=1">
  </head>
  <body onload="init()">
    <h1 id=title></h1>
    <button id=foo>Foo</button>
    <button id=bar>Bar</button>
    <script>

window.platform = window.platform || {
  name: function () {
    return 'www';
  },

  foo: function (message) {
    alert(message);
  },

  bar: function (message, callback) {
    callback(null, confirm(message));
  },
};

function init() {
  document.addEventListener('pause', pause);
  document.addEventListener('resume', resume);
  document.getElementById('title').textContent = platform.name();
  document.getElementById('foo').addEventListener('click', foo);
  document.getElementById('bar').addEventListener('click', bar);
}

function pause() {
  console.log('pausing...');
}

function resume() {
  console.log('resuming...');
}

function foo() {
  platform.foo('Hello!');
}

function bar() {
  platform.bar('Do you love Javascript?', function (err, data) {
    console.log(data ? 'Yes' : 'No');
  });
}

    </script>
  </body>
</html>
