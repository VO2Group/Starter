<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Starter</title>
    <meta charset=utf-8>
    <meta name=viewport content="initial-scale=1">
  </head>
  <body onload="init()">
    <h1 id=title></h1>
    <button id=foo>Foo</button>
    <button id=bar>Bar</button>
    <script>

window.platform = window.platform || {
  name: function () {
    return 'www';
  },

  foo: function (message) {
    alert(message);
  },

  bar: function (message, callback) {
    callback(null, confirm(message));
  },
};

function init() {
  document.addEventListener('pause', onPause);
  document.addEventListener('resume', onResume);
  document.getElementById('title').textContent = 'Starter(' + platform.name() + ')';
  document.getElementById('foo').addEventListener('click', onFoo);
  document.getElementById('bar').addEventListener('click', onBar);
}

function onPause() {
  console.log('pausing...');
}

function onResume() {
  console.log('resuming...');
}

function onFoo() {
  platform.foo('Hello!');
}

function onBar() {
  platform.bar('Do you love Javascript?', function (err, data) {
    console.log(data ? 'Yes' : 'No');
  });
}

    </script>
  </body>
</html>
